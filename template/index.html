<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Students Data</title>
<!-- Include SheetJS library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script src="scripts/script.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script> -->
<style>
  body { font-family: Arial, sans-serif; }
  .container { width: 80%; margin: 20px auto; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th:not(:first-child) { background-color: #f2f2f2; }
  select, button { margin: 10px 0; }
  #pagination { text-align: center; margin-top: 20px; }
</style>
</head>
<body>
<div class="container">
  <h1>Students Data</h1>
  <label for="timeFilter">Filter by Time:</label>
  <select id="timeFilter" onchange="filterByTime()">
    <option value="">All Time</option>
    <option value="week">Last 1 Week</option>
    <option value="month">Last 1 Month</option>
    <option value="6months">Last 6 Months</option>
    <option value="year">Last 1 Year</option>
  </select>
  <label for="groupFilter">Filter by Group:</label>
  <select id="groupFilter" onchange="filterByGroup()">
    <option value="">All Groups</option>
    <!-- Group options will be populated here -->
  </select>
  <button onclick="downloadExcel()">Download Excel</button>
  <button onClick="openReportURL()">Generate Report</button>
  <table id="jsonTable">
    <thead>
      <tr>
        <th>S/N</th>
        <th>User ID</th>
        <th>Full Name</th>
        <th>User Name</th>
        <th>Profile Link</th>
        <th>Groups</th>
        <th>Is Bot</th>
        <th>Phone Number</th>
        <th>Triggered</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be added here dynamically -->
    </tbody>
  </table>
  <!-- Pagination Controls -->
  <div id="pagination">
    <button onclick="changePage(-1)">Prev</button>
    <span id="currentPage">1</span> / <span id="totalPages"></span>
    <button onclick="changePage(1)">Next</button>
  </div>
</div>
</body>
</html>
